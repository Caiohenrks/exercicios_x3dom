<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Exemplo</title>
    <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script>
    <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'>
    </link>
</head>

<body>


    <x3d width='500px' height='500px'>
        <scene>
            <group DEF='cadeira'>
                <!-- Encosto -->
                <transform translation='-14 15 0'>
                    <shape>
                        <appearance>
                            <imageTexture url='img/madeira2.png' />
                        </appearance>
                        <box size="2 40 30" />
                    </shape>
                </transform>
                <!-- Base -->
                <shape>
                    <appearance>
                        <imageTexture url='img/madeira2.png' />
                    </appearance>
                    <box size="30 2 30" />
                </shape>

                <!-- perna 1 -->
                <transform translation='14 -15 14'>
                    <shape>
                        <appearance>
                            <imageTexture url='img/madeira2.png' />
                        </appearance>
                        <box size="2 30 2" />
                    </shape>
                </transform>
                <!-- perna 2 -->
                <transform translation='14 -15 -14'>
                    <shape>
                        <appearance>
                            <imageTexture url='img/madeira2.png' />
                        </appearance>
                        <box size="2 30 2" />
                    </shape>
                </transform>
                <!-- perna 3 -->
                <transform translation='-14 -15 14'>
                    <shape>
                        <appearance>
                            <imageTexture url='img/madeira2.png' />
                        </appearance>
                        <box size="2 30 2" />
                    </shape>
                </transform>
                <!-- perna 4 -->
                <transform translation='-14 -15 -14'>
                    <shape>
                        <appearance>
                            <imageTexture url='img/madeira2.png' />
                        </appearance>
                        <box size="2 30 2" />
                    </shape>
                </transform>

                <!-- meio da perna -->
                <transform translation='0 -17 -14'>
                    <shape>
                        <appearance>
                            <imageTexture url='img/madeira2.png' />
                            <material diffuseColor='0.54 0.27 0.07' />
                        </appearance>
                        <box size="30 2 2" />
                    </shape>
                </transform>

                <!-- meio da perna -->
                <transform translation='0 -17 14'>
                    <shape>
                        <appearance>
                            <imageTexture url='img/madeira2.png' />
                        </appearance>
                        <box size="30 2 2" />
                    </shape>
                </transform>

                <!-- meio da perna -->
                <transform translation='14 -17 0'>
                    <shape>
                        <appearance>
                            <imageTexture url='img/madeira2.png' />
                        </appearance>
                        <box size="2 2 30" />
                    </shape>
                </transform>

                <!-- meio da perna -->
                <transform translation='-14 -17 0'>
                    <shape>
                        <appearance>
                            <imageTexture url='img/madeira2.png' />
                        </appearance>
                        <box size="2 2 30" />
                    </shape>
                </transform>

            </group>

            <transform rotation='0 1 0 3.1' translation='50 0 0'>
                <shape USE='cadeira' />
            </transform>

            <transform rotation='0 1 0 3.1' translation='50 0 50'>
                <shape USE='cadeira' />
            </transform>

            <transform rotation='0 1 0 0' translation='0 0 50'>
                <shape USE='cadeira' />
            </transform>

            <transform rotation='0 1 0 1.5' translation='25 0 90'>
                <shape USE='cadeira' />
            </transform>

            <!-- mesa -->
            <transform translation='25 10 30'>
                <shape>
                    <appearance>
                        <imageTexture url='img/madeira2.png' />
                    </appearance>
                    <box size="60 4 130" />
                </shape>
            </transform>

            <!-- PÃ© da mesa-->
            <group DEF="pe_da_mesa">
                <transform translation='50 -15 90'>
                    <shape>
                        <appearance>
                            <imageTexture url='img/aluminio.jpg' />
                        </appearance>
                        <box size='4 50 4' />
                    </shape>
                </transform>
            </group>

            <transform translation='-50 0 0'>
                <shape USE='pe_da_mesa' />
            </transform>

            <transform translation='0 0 -120'>
                <shape USE='pe_da_mesa' />
            </transform>

            <transform translation='-50 0 -120'>
                <shape USE='pe_da_mesa' />
            </transform>

        </scene>
    </x3d>

</body>

</html>
