<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Exemplo</title>
    <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script>
    <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'>
    </link>
</head>

<body>


    <x3d width='500px' height='500px'>
        <scene>

            <!-- Cabeça -->
            <transform>
                <shape>
                    <appearance>
                        <material diffuseColor='0.95 0.64 0.37' />
                    </appearance>
                    <box size='2 2 2' />
                </shape>
            </transform>


            <!-- cabelo -->
            <group DEF='cabelo'>
                <transform translation="1.2 0.4 0">
                    <shape>
                        <appearance>
                            <material diffuseColor='0.9 0.9 0.9' />
                        </appearance>
                        <box size='0.5 0.8 2' />
                    </shape>
                </transform>
            </group>

            <transform translation='-2.4 0 0'>
                <shape use="cabelo" />
            </transform>

            <transform translation="0 0.4 -1.1">
                <shape>
                    <appearance>
                        <material diffuseColor='0.9 0.9 0.9' />
                    </appearance>
                    <box size='2.9 0.8 0.5' />
                </shape>
            </transform>

            <!--Olhos-->
            <transform translation="0.5 0.3 1 ">
                <shape>
                    <appearance>
                        <material diffuseColor='0.19 0 0' />
                    </appearance>
                    <box size='0.1 0.1 0.1' />
                </shape>
            </transform>

            <transform translation="-0.5 0.3 1 ">
                <shape>
                    <appearance>
                        <material diffuseColor='0.19 0 0' />
                    </appearance>
                    <box size='0.1 0.1 0.1' />
                </shape>
            </transform>

            <transform translation="-0.5 0.4 1 ">
                <shape>
                    <appearance>
                        <material diffuseColor='0.9 0.9 0.9' />
                    </appearance>
                    <box size='0.4 0.4 0.09' />
                </shape>
            </transform>
            <transform translation="0.5 0.4 1 ">
                <shape>
                    <appearance>
                        <material diffuseColor='0.9 0.9 0.9' />
                    </appearance>
                    <box size='0.4 0.4 0.09' />
                </shape>
            </transform>

            <!--Boca-->
            <transform translation="0 -0.5 1 ">
                <shape>
                    <appearance>
                        <material diffuseColor='0.9 0 0' />
                    </appearance>
                    <box size='1 0.3 0.09' />
                </shape>
            </transform>

            <!--dentes-->
            <transform translation="0 -0.39 1 ">
                <shape>
                    <appearance>
                        <material diffuseColor='0.9 0.9 0.9' />
                    </appearance>
                    <box size='1 0.17 0.10' />
                </shape>
            </transform>

            <!--dentes-->
            <transform translation="0 -0.7 1 ">
                <shape>
                    <appearance>
                        <material diffuseColor='0.9 0.9 0.9' />
                    </appearance>
                    <box size='1 0.14 0.10' />
                </shape>
            </transform>

            <!--bigode-->
            <transform translation="0 -0.2 1 ">
                <shape>
                    <appearance>
                        <material diffuseColor='0.7 0.7 0.7' />
                    </appearance>
                    <box size='1.5 0.20 0.15' />
                </shape>
            </transform>

            <!--Nariz-->

            <transform translation="0 0 1 ">
                <shape>
                    <appearance>
                        <material diffuseColor='0.95 0.60 0.40' />
                    </appearance>
                    <box size='0.5 0.3 0.5' />
                </shape>
            </transform>




            <!-- Corpo -->
            <transform translation='0 -2.5 0 '>
                <shape>
                    <appearance>
                        <material diffuseColor='0.28 0.81 0.80' />
                    </appearance>
                    <box size='2.5 3 1' />
                </shape>
            </transform>

            <!-- Ombro -->
            <group DEF="ombro">
                <transform translation='1.7 -1.5 0' rotation="1 0 0 0.30">
                    <shape>
                        <appearance>
                            <material diffuseColor='0.28 0.81 0.80' />
                        </appearance>
                        <box size='1 1 1' />
                    </shape>
                </transform>
            </group>

            <!-- ombro 2-->
            <transform rotation='1 0 0 -0.60' translation='-3.5 -0.1 -1'>
                <shape USE='ombro' />
            </transform>

            <!-- Braço -->
            <group DEF="braco">
                <transform translation='1.7 -2.8 -0.4 ' rotation='1 0 0 0.30'>
                    <shape>
                        <appearance>
                            <material diffuseColor='0.95 0.64 0.37' />
                        </appearance>
                        <box size='0.8 2 0.8' />
                    </shape>
                </transform>
            </group>

            <!--braço 2-->
            <transform rotation='1 0 0 -0.60' translation='-3.5 0 -1'>
                <shape USE='braco' />
            </transform>

            <!-- cintura -->
            <transform translation='0 -4.1 0 '>
                <shape>
                    <appearance>
                        <material diffuseColor='0 0.50 0.50' />
                    </appearance>
                    <box size='2.5 0.3 1' />
                </shape>
            </transform>
            <!-- Perna -->
            <group DEF="perna">
                <transform translation='0.7 -5.5 -0.4' rotation="1 0 0 .30">
                    <shape>
                        <appearance>
                            <material diffuseColor='0 0.50 0.50' />
                        </appearance>
                        <box size='1 3 1' />
                    </shape>
                </transform>
            </group>

            <!--Perna 2-->
            <transform rotation='1 0 0 -0.60' translation='-1.3 -0.8 -2.3'>
                <shape USE='perna' />
            </transform>




        </scene>
    </x3d>

</body>

</html>
